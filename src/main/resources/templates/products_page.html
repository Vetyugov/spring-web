<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products page</h1>
    <div th:each="s: ${products}">
        <span th:text="${'ID: ' + s.id + '. Name:' + s.name }"></span><br>
        <a th:href="@{'/products/'+ ${s.id}}">INFO</a>
    </div>

    <span th:text="${'Products count' + products.size}"></span><br>
</body>
</html>
